<div class="container">
    <div class="row">
        <h2>Soon will update the project details...</h2>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-sm-6 col-lg-4">
            <div style="margin: 10px;">
                <div class="card">
                    <img src="{{project.Img}}" class="card-img-top" alt="{{project.Name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{project.Name}}</h5>
                        <p class="card-text">{{project.Description.substring(0,50)}}...</p>
                        <a href="#" class="btn btn-primary">Full Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
